<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCA AI - 영어발전소</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFC 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px solid #FF8C00;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #FF8C00;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .header p {
            color: #6B7280;
            font-size: 1.2rem;
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FF8C00;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sound-toggle:hover {
            background: #E6780A;
            transform: scale(1.1);
        }

        .sound-toggle.muted {
            background: #6B7280;
        }

        .setting-box {
            background: #FFFFFF;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .setting-section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #F3F4F6;
        }

        .setting-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .setting-section h2 {
            color: #FF8C00;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 즐겨찾기 */
        .favorites-container {
            margin-bottom: 20px;
        }

        .favorites-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .favorite-item {
            background: #FFF7ED;
            border: 2px solid #FF8C00;
            border-radius: 10px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            position: relative;
        }

        .favorite-item:hover {
            background: #FF8C00;
            color: white;
        }

        .favorite-remove {
            margin-left: 8px;
            color: #6B7280;
            cursor: pointer;
        }

        .favorite-remove:hover {
            color: #EF4444;
        }

        /* 검색 */
        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #FF8C00;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }

        .search-results {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #F3F4F6;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .search-result-item:hover {
            background: #FFF7ED;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-category {
            font-size: 0.8rem;
            color: #6B7280;
            margin-left: auto;
        }

        /* PC용 드롭다운 */
        .pc-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .category-dropdown {
            position: relative;
        }

        .dropdown-button {
            width: 100%;
            padding: 15px;
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .dropdown-button:hover, .dropdown-button.active {
            background: #FFF7ED;
            border-color: #FF8C00;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .dropdown-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #F3F4F6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-item:hover {
            background: #FFF7ED;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        /* 모바일용 단계별 선택 */
        .mobile-selection {
            display: none;
        }

        .step-container {
            margin-bottom: 20px;
        }

        .step-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .step-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .step-option {
            padding: 10px;
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .step-option:hover, .step-option.selected {
            background: #FFF7ED;
            border-color: #FF8C00;
        }

        /* 범위 선택 */
        .range-selection {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .range-method {
            flex: 1;
        }

        .range-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .range-inputs input {
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            width: 80px;
            text-align: center;
        }

        .range-inputs input:focus {
            border-color: #FF8C00;
            outline: none;
        }

        .range-inputs button {
            padding: 10px 20px;
            background: #FF8C00;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .range-inputs button:hover {
            background: #E6780A;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: #F9FAFB;
            border-radius: 10px;
            border: 2px solid #E5E7EB;
        }

        .day-checkbox {
            display: flex;
            align-items: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .day-checkbox:hover {
            background: #FFF7ED;
        }

        .day-checkbox input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }

        .day-checkbox.checked {
            background: #FFF7ED;
            border: 1px solid #FF8C00;
        }

        /* 테스트 유형 */
        .test-type {
            display: flex;
            gap: 20px;
        }

        .test-option {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 20px;
            background: #F9FAFB;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .test-option:hover, .test-option.selected {
            background: #FFF7ED;
            border-color: #FF8C00;
        }

        .test-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.3);
        }

        .test-option-content {
            flex: 1;
        }

        .test-option-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 5px;
        }

        .test-option-desc {
            font-size: 0.9rem;
            color: #6B7280;
        }

        /* 버튼 */
        .start-btn {
            width: 100%;
            padding: 25px;
            background: #FF8C00;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background: #E6780A;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,140,0,0.3);
        }

        .start-btn:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 테스트 화면 */
        .test-screen {
            display: none;
            text-align: center;
        }

        .test-screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .word-display {
            background: #FFFFFF;
            padding: 80px 40px;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 4px solid #FF8C00;
            font-size: 4rem;
            font-weight: 800;
            color: #FF8C00;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .black-screen {
            background: #1F2937;
            color: #9CA3AF;
            padding: 80px 40px;
            border-radius: 25px;
            margin-bottom: 30px;
            font-size: 5rem;
            min-height: 250px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .progress {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            color: #6B7280;
            padding: 25px;
            background: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 12px;
            border-radius: 6px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #FF8C00, #FFA500);
            height: 100%;
            border-radius: 6px;
            width: 0%;
            transition: width 0.3s;
        }

        .time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 140, 0, 0.1);
            color: #FF8C00;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .next-btn {
            background: #10B981;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            display: none;
        }

        .next-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .next-btn.show {
            display: inline-block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 완료 화면 */
        .complete-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .complete-screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .complete-box {
            background: #FFFFFF;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .complete-title {
            font-size: 3rem;
            color: #FF8C00;
            margin-bottom: 30px;
        }

        .complete-message {
            font-size: 1.5rem;
            color: #6B7280;
            margin-bottom: 40px;
        }

        .answer-btn {
            background: #10B981;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        .answer-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .restart-btn {
            background: #FF8C00;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #E6780A;
            transform: translateY(-2px);
        }

        /* 정답 화면 */
        .answer-screen {
            display: none;
            padding: 40px;
        }

        .answer-screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .answer-table {
            background: #FFFFFF;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .answer-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .answer-table th {
            background: #FF8C00;
            color: white;
            padding: 20px;
            text-align: left;
            font-weight: 600;
        }

        .answer-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #F3F4F6;
        }

        .answer-table tr:hover {
            background: #FFF7ED;
        }

        .back-btn {
            background: #6B7280;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #4B5563;
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .word-display {
                font-size: 2.5rem;
                padding: 50px 20px;
                min-height: 180px;
            }
            
            .range-selection {
                flex-direction: column;
                gap: 20px;
            }

            .test-type {
                flex-direction: column;
            }

            .checkbox-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }

            .sound-toggle {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .pc-selection {
                display: none;
            }

            .mobile-selection {
                display: block;
            }

            .favorites-list {
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 10px;
            }
        }

        @media (min-width: 769px) {
            .mobile-selection {
                display: none;
            }
        }

        .star-btn {
            background: none;
            border: none;
            color: #FFC107;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .star-btn:hover {
            transform: scale(1.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <button id="soundToggle" class="sound-toggle" title="소리 켜기/끄기"><i class="fas fa-volume-up"></i></button>
            <h1><i class="fas fa-robot"></i> VOCA AI</h1>
            <p>영어발전소 스마트 단어 학습 시스템</p>
        </header>

        <!-- 설정 화면 -->
        <div id="settingScreen" class="setting-box">
            
            <!-- 즐겨찾기 -->
            <div class="setting-section">
                <h2><i class="fas fa-star"></i> 즐겨찾기</h2>
                <div class="favorites-container">
                    <div class="favorites-list" id="favoritesList">
                        <!-- 즐겨찾기 목록이 여기에 동적으로 생성됩니다 -->
                    </div>
                    <div id="noFavorites" class="text-gray-500" style="display: none;">
                        <i class="fas fa-info-circle"></i> 자주 사용하는 단어장을 즐겨찾기에 추가해보세요!
                    </div>
                </div>
            </div>

            <!-- 단어장 선택 -->
            <div class="setting-section">
                <h2><i class="fas fa-book"></i> 단어장 선택</h2>
                
                <!-- 검색 -->
                <div class="search-container">
                    <div class="relative">
                        <input type="text" id="searchInput" class="search-input" placeholder="🔍 단어장 검색... (예: 워드마스터, 중1, 천재, 6월)">
                        <div id="searchResults" class="search-results">
                            <!-- 검색 결과가 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>

                <!-- PC용 카테고리 드롭다운 -->
                <div class="pc-selection">
                    <div class="category-dropdown">
                        <button class="dropdown-button" data-category="middle">
                            <span><i class="fas fa-book"></i> 중등교과서</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="middleDropdown">
                            <!-- 중등교과서 목록 -->
                        </div>
                    </div>

                    <div class="category-dropdown">
                        <button class="dropdown-button" data-category="high">
                            <span><i class="fas fa-graduation-cap"></i> 고등교과서</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="highDropdown">
                            <!-- 고등교과서 목록 -->
                        </div>
                    </div>

                    <div class="category-dropdown">
                        <button class="dropdown-button" data-category="mock">
                            <span><i class="fas fa-file-alt"></i> 모의고사</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="mockDropdown">
                            <!-- 모의고사 목록 -->
                        </div>
                    </div>

                    <div class="category-dropdown">
                        <button class="dropdown-button" data-category="commercial">
                            <span><i class="fas fa-store"></i> 시중단어장</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="commercialDropdown">
                            <!-- 시중단어장 목록 -->
                        </div>
                    </div>
                </div>

                <!-- 모바일용 단계별 선택 -->
                <div class="mobile-selection">
                    <div class="step-container">
                        <div class="step-title">1단계: 카테고리 선택</div>
                        <div class="step-options">
                            <div class="step-option" data-step="1" data-value="textbook">
                                <i class="fas fa-book"></i><br>교과서
                            </div>
                            <div class="step-option" data-step="1" data-value="mock">
                                <i class="fas fa-file-alt"></i><br>모의고사
                            </div>
                            <div class="step-option" data-step="1" data-value="commercial">
                                <i class="fas fa-store"></i><br>시중교재
                            </div>
                        </div>
                    </div>

                    <div class="step-container hidden" id="step2Container">
                        <div class="step-title" id="step2Title">2단계: 세부 선택</div>
                        <div class="step-options" id="step2Options">
                            <!-- 2단계 옵션들이 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>

                    <div class="step-container hidden" id="step3Container">
                        <div class="step-title" id="step3Title">3단계: 최종 선택</div>
                        <div class="step-options" id="step3Options">
                            <!-- 3단계 옵션들이 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>
                </div>

                <div style="margin-top: 20px; padding: 15px; background: #F0F9FF; border-radius: 10px; border-left: 4px solid #FF8C00;">
                    <strong style="color: #FF8C00;">선택된 단어장:</strong> 
                    <span id="selectedTextbook" style="color: #374151;">선택된 단어장이 없습니다</span>
                </div>
            </div>

            <!-- 범위 선택 -->
            <div class="setting-section">
                <h2><i class="fas fa-list-ol"></i> 범위 선택</h2>
                <div class="range-selection">
                    <div class="range-method">
                        <h3 style="color: #374151; margin-bottom: 15px;"><i class="fas fa-sliders-h"></i> 범위 지정</h3>
                        <div class="range-inputs">
                            <input type="number" id="startRange" min="1" max="50" value="1" placeholder="시작">
                            <span style="color: #6B7280; font-weight: 600;">~</span>
                            <input type="number" id="endRange" min="1" max="50" value="5" placeholder="끝">
                            <button onclick="applyRange()">적용</button>
                        </div>

        function playBeep(frequency, duration) {
            if (!currentTest.soundEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (error) {
                console.log('오디오 재생 오류:', error);

            populateDropdown('mockDropdown', allTextbooks.mock);
            populateDropdown('commercialDropdown', allTextbooks.commercial);

            // 드롭다운 버튼 이벤트
            document.querySelectorAll('.dropdown-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const category = button.dataset.category;
                    toggleDropdown(category);
                });
            });

            // 외부 클릭시 드롭다운 닫기
            document.addEventListener('click', closeAllDropdowns);
        }

        function populateDropdown(dropdownId, textbooks) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.innerHTML = Object.entries(textbooks).map(([name, data]) => 
                `<div class="dropdown-item" onclick="selectTextbook('${name}')">
                    <span>${name}</span>
                    <button class="star-btn" onclick="event.stopPropagation(); addToFavorites('${name}')" title="즐겨찾기 추가">
                        <i class="fas fa-star"></i>
                    </button>
                 </div>`
            ).join('');
        }

        function toggleDropdown(category) {
            closeAllDropdowns();
            const dropdown = document.getElementById(category + 'Dropdown');
            const button = document.querySelector(`[data-category="${category}"]`);
            
            dropdown.style.display = 'block';
            button.classList.add('active');
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.style.display = 'none';
            });
            document.querySelectorAll('.dropdown-button').forEach(button => {
                button.classList.remove('active');
            });
        }

        // 모바일 단계별 선택
        function handleStepSelection(event) {
            const option = event.target.closest('.step-option');
            const step = parseInt(option.dataset.step);
            const value = option.dataset.value;

            // 같은 단계의 다른 옵션들 선택 해제
            document.querySelectorAll(`[data-step="${step}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            option.classList.add('selected');

            if (step === 1) {
                handleStep1Selection(value);
            } else if (step === 2) {
                handleStep2Selection(value);
            } else if (step === 3) {
                handleStep3Selection(value);
            }
        }

        function handleStep1Selection(category) {
            currentTest.selectedCategory = category;
            
            const step2Container = document.getElementById('step2Container');
            const step3Container = document.getElementById('step3Container');
            const step2Title = document.getElementById('step2Title');
            const step2Options = document.getElementById('step2Options');

            step3Container.classList.add('hidden');

            if (category === 'textbook') {
                step2Title.textContent = '2단계: 학급 선택';
                step2Options.innerHTML = `
                    <div class="step-option" data-step="2" data-value="middle">중등</div>
                    <div class="step-option" data-step="2" data-value="high">고등</div>
                `;
            } else if (category === 'mock') {
                step2Title.textContent = '2단계: 학년 선택';
                step2Options.innerHTML = `
                    <div class="step-option" data-step="2" data-value="1">고1</div>
                    <div class="step-option" data-step="2" data-value="2">고2</div>
                    <div class="step-option" data-step="2" data-value="3">고3</div>
                `;
            } else if (category === 'commercial') {
                // 시중교재는 바로 3단계로
                step2Container.classList.add('hidden');
                showCommercialTextbooks();
                return;
            }

            step2Container.classList.remove('hidden');
            
            // 2단계 옵션들에 이벤트 리스너 추가
            step2Options.querySelectorAll('.step-option').forEach(option => {
                option.addEventListener('click', handleStepSelection);
            });
        }

        function handleStep2Selection(value) {
            const step3Container = document.getElementById('step3Container');
            const step3Title = document.getElementById('step3Title');
            const step3Options = document.getElementById('step3Options');

            if (currentTest.selectedCategory === 'textbook') {
                if (value === 'middle') {
                    step3Title.textContent = '3단계: 중등교과서 선택';
                    step3Options.innerHTML = Object.keys(allTextbooks.middle).map(name => 
                        `<div class="step-option" data-step="3" data-value="${name}" style="min-width: 150px; font-size: 0.8rem;">${name}</div>`
                    ).join('');
                } else if (value === 'high') {
                    step3Title.textContent = '3단계: 고등교과서 선택';
                    step3Options.innerHTML = Object.keys(allTextbooks.high).map(name => 
                        `<div class="step-option" data-step="3" data-value="${name}" style="min-width: 150px; font-size: 0.8rem;">${name}</div>`
                    ).join('');
                }
            } else if (currentTest.selectedCategory === 'mock') {
                step3Title.textContent = '3단계: 모의고사 선택';
                const grade = value;
                const mockTests = Object.keys(allTextbooks.mock).filter(name => name.includes(`고${grade}`));
                step3Options.innerHTML = mockTests.map(name => 
                    `<div class="step-option" data-step="3" data-value="${name}" style="min-width: 120px; font-size: 0.7rem;">${name}</div>`
                ).join('');
            }

            step3Container.classList.remove('hidden');
            
            // 3단계 옵션들에 이벤트 리스너 추가
            step3Options.querySelectorAll('.step-option').forEach(option => {
                option.addEventListener('click', handleStepSelection);
            });
        }

        function handleStep3Selection(textbookName) {
            selectTextbook(textbookName);
        }

        function showCommercialTextbooks() {
            const step3Container = document.getElementById('step3Container');
            const step3Title = document.getElementById('step3Title');
            const step3Options = document.getElementById('step3Options');

            step3Title.textContent = '2단계: 시중단어장 선택';
            step3Options.innerHTML = Object.keys(allTextbooks.commercial).map(name => 
                `<div class="step-option" data-step="3" data-value="${name}" style="min-width: 140px; font-size: 0.8rem;">${name}</div>`
            ).join('');

            step3Container.classList.remove('hidden');
            
            // 옵션들에 이벤트 리스너 추가
            step3Options.querySelectorAll('.step-option').forEach(option => {
                option.addEventListener('click', handleStepSelection);
            });
        }

        // 단어장 선택
        function selectTextbook(textbookName) {
            currentTest.selectedTextbook = textbookName;
            updateSelectedTextbook();
            
            // 검색 결과 숨기기
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchInput').value = '';

            // 드롭다운 닫기
            closeAllDropdowns();

            // Day 체크박스 업데이트
            generateDayCheckboxes();
            updateSelectedRange();
            updateStartButton();
        }

        function updateSelectedTextbook() {
            const selectedSpan = document.getElementById('selectedTextbook');
            if (currentTest.selectedTextbook) {
                selectedSpan.textContent = currentTest.selectedTextbook;
                selectedSpan.style.color = '#374151';
            } else {
                selectedSpan.textContent = '선택된 단어장이 없습니다';
                selectedSpan.style.color = '#EF4444';
            }
        }

        // Day 체크박스 생성
        function generateDayCheckboxes() {
            const container = document.getElementById('dayCheckboxes');
            
            if (!currentTest.selectedTextbook) {
                container.innerHTML = '<div style="text-align: center; color: #6B7280; padding: 20px;">단어장을 먼저 선택해주세요</div>';
                return;
            }

            // 선택된 단어장의 정보 찾기
            let maxDay = 7; // 기본값
            let textbookId = '';
            
            Object.values(allTextbooks).forEach(category => {
                Object.entries(category).forEach(([name, data]) => {
                    if (name === currentTest.selectedTextbook) {
                        maxDay = data.days;
                        textbookId = data.id;
                    }
                });
            });
            
            container.innerHTML = '';
            
            for (let i = 1; i <= maxDay; i++) {
                const isChecked = currentTest.selectedDays.includes(i);
                const checkboxDiv = document.createElement('div');
                checkboxDiv.className = `day-checkbox ${isChecked ? 'checked' : ''}`;
                checkboxDiv.innerHTML = `
                    <input type="checkbox" id="day${i}" value="${i}" ${isChecked ? 'checked' : ''}>
                    <label for="day${i}">Day ${i}</label>
                `;
                
                checkboxDiv.addEventListener('change', function(e) {
                    updateSelectedDays();
                    updateSelectedRange();
                    updateStartButton();
                });
                
                container.appendChild(checkboxDiv);
            }
        }

        // 선택된 Day 업데이트
        function updateSelectedDays() {
            currentTest.selectedDays = Array.from(document.querySelectorAll('#dayCheckboxes input:checked'))
                .map(cb => parseInt(cb.value))
                .sort((a, b) => a - b);
            
            document.querySelectorAll('.day-checkbox').forEach(div => {
                const checkbox = div.querySelector('input');
                if (checkbox && checkbox.checked) {
                    div.classList.add('checked');
                } else {
                    div.classList.remove('checked');
                }
            });
        }

        // 범위 적용
        function applyRange() {
            const start = parseInt(document.getElementById('startRange').value);
            const end = parseInt(document.getElementById('endRange').value);
            
            if (start > end) {
                alert('시작 범위가 끝 범위보다 클 수 없습니다!');
                return;
            }
            
            document.querySelectorAll('#dayCheckboxes input').forEach(cb => {
                cb.checked = false;
            });
            
            for (let i = start; i <= end; i++) {
                const checkbox = document.getElementById(`day${i}`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            }
            
            updateSelectedDays();
            updateSelectedRange();
            updateStartButton();
        }

        // 선택된 범위 표시 업데이트
        function updateSelectedRange() {
            const selectedSpan = document.getElementById('selectedRange');
            if (currentTest.selectedDays.length === 0) {
                selectedSpan.textContent = '선택된 범위 없음';
                selectedSpan.style.color = '#EF4444';
            } else {
                const dayText = currentTest.selectedDays.map(d => `Day ${d}`).join(', ');
                selectedSpan.textContent = dayText;
                selectedSpan.style.color = '#374151';
            }
        }

        // 시작 버튼 상태 업데이트
        function updateStartButton() {
            const startBtn = document.getElementById('startTest');
            
            if (!currentTest.selectedTextbook) {
                startBtn.disabled = true;
                startBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 단어장을 먼저 선택해주세요';
                return;
            }
            
            if (currentTest.selectedDays.length === 0) {
                startBtn.disabled = true;
                startBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 범위를 선택해주세요';
                return;
            }

            // 선택된 단어장의 데이터 찾기
            let textbookId = '';
            Object.values(allTextbooks).forEach(category => {
                Object.entries(category).forEach(([name, data]) => {
                    if (name === currentTest.selectedTextbook) {
                        textbookId = data.id;
                    }
                });
            });

            const words = wordData[textbookId] || wordData.wordmaster_2000_2022; // 기본값
            const availableWords = words.filter(w => currentTest.selectedDays.includes(w.day));
            
            if (availableWords.length < 30) {
                startBtn.disabled = true;
                startBtn.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 최소 30개 단어 필요 (현재 ${availableWords.length}개)`;
            } else {
                startBtn.disabled = false;
                startBtn.innerHTML = '<i class="fas fa-rocket"></i> 테스트 시작 (랜덤 30문제)';
            }
        }

        // 타이머 시작
        function startTimer(seconds, callback) {
            if (currentTimer) {
                clearInterval(currentTimer);
            }
            
            currentTimeLeft = seconds;
            const timeDisplay = document.getElementById('timeDisplay');
            if (timeDisplay) {
                timeDisplay.textContent = currentTimeLeft;
            }
            
            currentTimer = setInterval(() => {
                currentTimeLeft--;
                if (timeDisplay) {
                    timeDisplay.textContent = currentTimeLeft;
                }
                
                if (currentTimeLeft <= 0) {
                    clearInterval(currentTimer);
                    if (callback && typeof callback === 'function') {
                        callback();
                    }
                }
            }, 1000);
        }

        // 타이머 정지
        function stopTimer() {
            if (currentTimer) {
                clearInterval(currentTimer);
                currentTimer = null;
            }
        }

        // 테스트 시작
        function startTest() {
            // 선택된 단어장의 데이터 찾기
            let textbookId = '';
            Object.values(allTextbooks).forEach(category => {
                Object.entries(category).forEach(([name, data]) => {
                    if (name === currentTest.selectedTextbook) {
                        textbookId = data.id;
                    }
                });
            });

            const words = wordData[textbookId] || wordData.wordmaster_2000_2022; // 기본값
            const availableWords = words.filter(w => currentTest.selectedDays.includes(w.day));
            
            if (availableWords.length < 30) {
                alert('테스트를 위해서는 최소 30개의 단어가 필요합니다!');
                return;
            }
            
            currentTest.words = shuffleArray([...availableWords]).slice(0, 30);
            currentTest.currentIndex = 0;
            
            showScreen('testScreen');
            
            setTimeout(() => {
                showNextQuestion();
            }, 1000);
        }

        // 다음 문제 표시
        function showNextQuestion() {
            if (currentTest.currentIndex >= currentTest.words.length) {
                showTestComplete();
                return;
            }
            
            const currentWord = currentTest.words[currentTest.currentIndex];
            const wordDisplay = document.getElementById('wordDisplay');
            const blackScreen = document.getElementById('blackScreen');
            const nextBtn = document.getElementById('nextBtn');
            
            // 진행률 업데이트
            document.getElementById('currentQuestion').textContent = currentTest.currentIndex + 1;
            const progress = ((currentTest.currentIndex + 1) / currentTest.words.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // 다음 버튼 숨기기
            nextBtn.style.display = 'none';
            blackScreen.style.display = 'none';
            wordDisplay.style.display = 'flex';
            
            try {
                soundEffects.wordShow();
            } catch (error) {
                console.log('사운드 에러:', error);
            }
            
            // 테스트 유형에 따라 처리
            if (currentTest.testType === 'spelling') {
                wordDisplay.textContent = currentWord.korean;
                wordDisplay.style.color = '#10B981';
                
                startTimer(3, () => {
                    try {
                        soundEffects.wordHide();
                    } catch (error) {
                        console.log('사운드 에러:', error);
                    }
                    
                    wordDisplay.style.display = 'none';
                    blackScreen.style.display = 'flex';
                    blackScreen.innerHTML = '<i class="fas fa-pencil-alt"></i>';
                    
                    startTimer(6, () => {
                        try {
                            soundEffects.timeUp();
                        } catch (error) {
                            console.log('사운드 에러:', error);
                        }
                        
                        currentTest.currentIndex++;
                        setTimeout(() => {
                            showNextQuestion();
                        }, 500);
                    });
                });
                
            } else {
                wordDisplay.textContent = currentWord.english;
                wordDisplay.style.color = '#FF8C00';
                
                startTimer(3, () => {
                    try {
                        soundEffects.wordHide();
                    } catch (error) {
                        console.log('사운드 에러:', error);
                    }
                    
                    wordDisplay.style.display = 'none';
                    blackScreen.style.display = 'flex';
                    blackScreen.innerHTML = '<i class="fas fa-brain"></i>';
                    
                    startTimer(4, () => {
                        try {
                            soundEffects.timeUp();
                        } catch (error) {
                            console.log('사운드 에러:', error);
                        }
                        
                        currentTest.currentIndex++;
                        setTimeout(() => {
                            showNextQuestion();
                        }, 500);
                    });
                });
            }
        }

        // 다음 문제로 이동
        function goToNextQuestion() {
            stopTimer();
            currentTest.currentIndex++;
            showNextQuestion();
        }

        // 테스트 완료 화면
        function showTestComplete() {
            stopTimer();
            
            try {
                soundEffects.complete();
            } catch (error) {
                console.log('사운드 에러:', error);
            }
            
            showScreen('completeScreen');
        }

        // 정답 화면 표시
        function showAnswerScreen() {
            const answerTableBody = document.getElementById('answerTableBody');
            
            answerTableBody.innerHTML = currentTest.words.map((word, index) => `
                <tr>
                    <td style="font-weight: 600;">${index + 1}</td>
                    <td style="font-weight: 600; color: #FF8C00;">${word.english}</td>
                    <td style="color: #10B981;">${word.korean}</td>
                    <td style="color: #6B7280;">Day ${word.day}</td>
                </tr>
            `).join('');
            
            showScreen('answerScreen');
        }

        // 화면 전환
        function showScreen(screenId) {
            document.getElementById('settingScreen').style.display = 'none';
            document.getElementById('testScreen').classList.remove('active');
            document.getElementById('completeScreen').classList.remove('active');
            document.getElementById('answerScreen').classList.remove('active');
            
            if (screenId === 'settingScreen') {
                document.getElementById('settingScreen').style.display = 'block';
            } else {
                document.getElementById(screenId).classList.add('active');
            }
        }

        // 배열 섞기
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // CSV 파일 로드 함수 (향후 확장용)
        async function loadWordsFromCSV(fileName) {
            try {
                const response = await fetch(`./data/${fileName}.csv`);
                const csvText = await response.text();
                
                const lines = csvText.split('\n');
                const words = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const [day, english, korean] = line.split(',');
                        words.push({
                            day: parseInt(day),
                            english: english.trim(),
                            korean: korean.trim()
                        });
                    }
                }
                
                return words;
            } catch (error) {
                console.error('CSV 파일 로딩 오류:', error);
                return [];
            }
        }
    </script>
