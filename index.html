<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCA AI - 영어발전소</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', Arial, sans-serif; background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFC 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; padding: 30px; background: #FFFFFF; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 3px solid #FF8C00; position: relative; }
        .header h1 { font-size: 2.5rem; color: #FF8C00; margin-bottom: 10px; font-weight: 800; }
        .sound-toggle { position: absolute; top: 20px; right: 20px; background: #FF8C00; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .setting-box { background: #FFFFFF; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .setting-section { margin-bottom: 40px; padding-bottom: 30px; border-bottom: 2px solid #F3F4F6; }
        .setting-section h2 { color: #FF8C00; margin-bottom: 20px; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .dropdown-button { width: 100%; padding: 15px; background: #F9FAFB; border: 2px solid #E5E7EB; border-radius: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .dropdown-menu { position: absolute; width: 100%; background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000; display: none; max-height: 300px; overflow-y: auto; }
        .dropdown-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #F3F4F6; }
        .dropdown-item:hover { background: #FFF7ED; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; max-height: 200px; overflow-y: auto; padding: 15px; background: #F9FAFB; border: 2px solid #E5E7EB; border-radius: 10px; }
        .day-checkbox { display: flex; align-items: center; justify-content: center; padding: 8px; background: white; border: 1px solid #E5E7EB; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
        .day-checkbox.checked { border: 1px solid #FF8C00; background: #FFF7ED; color: #FF8C00; font-weight: bold; }
        .start-btn { width: 100%; padding: 25px; background: #FF8C00; color: white; border-radius: 15px; font-size: 1.4rem; font-weight: 700; transition: all 0.3s; }
        .start-btn:disabled { background: #D1D5DB; cursor: not-allowed; }
        .test-screen, .complete-screen { display: none; text-align: center; }
        .active { display: block !important; }
        .word-display { background: #FFFFFF; padding: 80px 40px; border-radius: 25px; margin-bottom: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); border: 4px solid #FF8C00; font-size: 4rem; color: #FF8C00; min-height: 250px; display: flex; align-items: center; justify-content: center; position: relative; }
        .black-screen { background: #1F2937; color: #9CA3AF; padding: 80px 40px; border-radius: 25px; margin-bottom: 30px; font-size: 5rem; min-height: 250px; display: none; align-items: center; justify-content: center; }
        .time-display { position: absolute; top: 20px; right: 20px; background: rgba(255, 140, 0, 0.1); color: #FF8C00; padding: 10px 20px; border-radius: 20px; font-size: 1.2rem; }
    </style>
</head><body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> VOCA AI</h1>
            <p>영어발전소 스마트 단어 학습 시스템</p>
        </header>

        <div id="settingScreen" class="active">
            <div class="setting-box">
                <div class="setting-section">
                    <h2><i class="fas fa-book"></i> 단어장 선택</h2>
                    <div class="relative mb-4">
                        <button class="dropdown-button" onclick="toggleDropdown('commMenu')">시중단어장 선택 <i class="fas fa-chevron-down"></i></button>
                        <div id="commMenu" class="dropdown-menu">
                            <div class="dropdown-item" onclick="selectTextbook('워드마스터 중등 실력 (2022년)')">워드마스터 중등 실력 (2022년)</div>
                        </div>
                    </div>
                    <div class="p-4 bg-orange-50 border-l-4 border-orange-500 rounded">
                        <strong>선택됨:</strong> <span id="selectedName">없음</span>
                    </div>
                </div>

                <div class="setting-section">
                    <h2><i class="fas fa-list-ol"></i> 범위 선택</h2>
                    <div id="dayCheckboxes" class="checkbox-grid">
                        <div class="p-4 text-gray-400">단어장을 먼저 선택하세요.</div>
                    </div>
                </div>

                <div class="setting-section">
                    <h2><i class="fas fa-target"></i> 테스트 유형</h2>
                    <div class="flex gap-4">
                        <label class="flex-1 p-4 border rounded cursor-pointer text-center"><input type="radio" name="testType" value="meaning" checked> 한글뜻 테스트</label>
                        <label class="flex-1 p-4 border rounded cursor-pointer text-center"><input type="radio" name="testType" value="spelling"> 스펠링 테스트</label>
                    </div>
                </div>

                <button id="startBtn" class="start-btn" disabled onclick="startTest()">단어장을 선택해주세요</button>
            </div>
        </div>

        <div id="testScreen" class="test-screen">
            <div class="mb-4 text-xl">문제 <span id="currentNum">0</span> / 30</div>
            <div id="wordDisplay" class="word-display">
                <div id="timeDisplay" class="time-display"></div>
                <span id="targetWord"></span>
            </div>
            <div id="blackScreen" class="black-screen"><i class="fas fa-brain"></i></div>
        </div>

        <div id="completeScreen" class="complete-screen">
            <div class="bg-white p-10 rounded-3xl shadow-xl">
                <h2 class="text-3xl font-bold mb-6 text-orange-500">테스트 완료!</h2>
                <button onclick="location.reload()" class="start-btn">처음으로 돌아가기</button>
            </div>
        </div>
    </div>
    <script>
        const textbooks = {
            '워드마스터 중등 실력 (2022년)': { id: 'wordmaster_middle_2022', days: 40 }
        };

        let currentData = { bookId: '', days: [], allWords: [], testWords: [], currentIdx: 0 };

        function toggleDropdown(id) {
            const menu = document.getElementById(id);
            const isVisible = menu.style.display === 'block';
            document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none');
            menu.style.display = isVisible ? 'none' : 'block';
        }

        async function selectTextbook(name) {
            document.getElementById('selectedName').textContent = name;
            document.getElementById('commMenu').style.display = 'none';
            const book = textbooks[name];
            currentData.bookId = book.id;
            
            // 데이터 로드
            document.getElementById('dayCheckboxes').innerHTML = '로딩 중...';
            try {
                const url = `https://raw.githubusercontent.com/Eplant0703/eplant/refs/heads/main/${book.id}.jso`;
                const res = await fetch(url);
                const data = await res.json();
                currentData.allWords = data.words.map(w => ({
                    day: parseInt(w.lesson.replace(/[^0-9]/g, '')),
                    english: w.word.trim(),
                    korean: w.meaning.trim()
                }));
                renderDayCheckboxes(book.days);
            } catch (e) {
                alert('데이터를 불러오지 못했습니다.');
            }
        }

        function renderDayCheckboxes(totalDays) {
            const container = document.getElementById('dayCheckboxes');
            container.innerHTML = '';
            currentData.days = [];
            for (let i = 1; i <= totalDays; i++) {
                const div = document.createElement('div');
                div.className = 'day-checkbox';
                div.textContent = `Day ${i}`;
                div.onclick = () => {
                    div.classList.toggle('checked');
                    const day = i;
                    if (currentData.days.includes(day)) {
                        currentData.days = currentData.days.filter(d => d !== day);
                    } else {
                        currentData.days.push(day);
                    }
                    updateStartBtn();
                };
                container.appendChild(div);
            }
            updateStartBtn();
        }

        function updateStartBtn() {
            const btn = document.getElementById('startBtn');
            const filtered = currentData.allWords.filter(w => currentData.days.includes(w.day));
            if (filtered.length > 0) {
                btn.disabled = false;
                btn.textContent = `테스트 시작 (${filtered.length}개 단어)`;
            } else {
                btn.disabled = true;
                btn.textContent = 'Day를 선택해주세요';
            }
        }

        function startTest() {
            const filtered = currentData.allWords.filter(w => currentData.days.includes(w.day));
            currentData.testWords = filtered.sort(() => 0.5 - Math.random()).slice(0, 30);
            currentData.currentIdx = 0;
            currentData.testType = document.querySelector('input[name="testType"]:checked').value;

            document.getElementById('settingScreen').classList.remove('active');
            document.getElementById('testScreen').classList.add('active');
            runCycle();
        }

        function runCycle() {
            if (currentData.currentIdx >= currentData.testWords.length) {
                document.getElementById('testScreen').classList.remove('active');
                document.getElementById('completeScreen').classList.add('active');
                return;
            }

            const word = currentData.testWords[currentData.currentIdx];
            const display = document.getElementById('wordDisplay');
            const black = document.getElementById('blackScreen');
            const target = document.getElementById('targetWord');
            const timer = document.getElementById('timeDisplay');

            document.getElementById('currentNum').textContent = currentData.currentIdx + 1;
            target.textContent = currentData.testType === 'meaning' ? word.english : word.korean;
            
            // 3초 노출
            display.style.display = 'flex';
            black.style.display = 'none';
            let count = 3;
            timer.textContent = count;
            
            const interval = setInterval(() => {
                count--;
                timer.textContent = count;
                if (count <= 0) {
                    clearInterval(interval);
                    // 4초 암기(블랙아웃)
                    display.style.display = 'none';
                    black.style.display = 'flex';
                    setTimeout(() => {
                        currentData.currentIdx++;
                        runCycle();
                    }, 4000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
